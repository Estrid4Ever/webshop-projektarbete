<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="submit"] {
            padding: 10px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .register-btn {
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form method="post" action="/validateUserLogin">
        <input type="text" name="email" value="" placeholder="Email" required> <br/>
        <input type="password" name="password" value="" placeholder="Password" required> <br/>
        <input type="submit" value="Login"><br/>
    </form>
    <p>New user? <a class="register-btn" href="http://localhost:8080/addnewuser.html">Register here!</a></p>
    <p><span th:text="${validationstatus}"></span></p>
</div>
</body>
</html>
